buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
	compile "javax.ws.rs:jsr311-api:1.1"
	compile "com.sun.jersey:jersey-core:1.9.1"
	compile "com.sun.jersey:jersey-server:1.9.1"
	compile "com.sun.jersey:jersey-json:1.9.1"
	compile "com.sun.jersey:jersey-client:1.9.1"
	compile "com.sun.jersey.contribs:jersey-contribs:1.19"
	
	groovy "org.codehaus.groovy:groovy-all:2.3.0"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.3"
 	testCompile "org.hamcrest:hamcrest-core:1.3"
 	testCompile "cglib:cglib-nodep:2.2"
}
